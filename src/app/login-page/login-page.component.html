<form class="login p-3 my-3 mx-auto" [formGroup]="form" (ngSubmit)="submit()">
  <h4>Вход в систему</h4>
  <div class="alert py-2" *ngIf="authMessage.message">
    {{ authMessage.message }}
  </div>
  <div class="my-3 mx-auto"
       [ngClass]="{ invalid: form.get('name')?.touched && form.get('name')?.invalid }"
  >
    <label for="login">Логин:</label>
    <input class="form-control" id="login" type="text" formControlName="name">
    <div *ngIf="form.get('name')?.touched && form.get('name')?.invalid"
         class="validation"
    >
      <small *ngIf="form.get('name')?.errors?.required">
        Введите логин
      </small>
    </div>
  </div>
  <div class="my-3 mx-auto"
       [ngClass]="{ invalid: form.get('password')?.touched && form.get('password')?.invalid }"
  >
    <label for="password">Пароль:</label>
    <input class="form-control" id="password" type="password" formControlName="password">
    <div
      class="validation"
      *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
    >
      <small *ngIf="form.get('password')?.errors?.minlength">
        Пароль должен содержать более {{form.get('password')?.errors?.minlength.requiredLength}} символов
      </small>
      <small *ngIf="form.get('password')?.errors?.required">
        Введите пароль
      </small>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid"
  >Войти</button>
</form>
